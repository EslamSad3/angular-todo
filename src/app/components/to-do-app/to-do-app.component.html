<div class="container p-3">
  <div class="border rounded p-3" style="background-color: #e7f7ed">
    <h1 class="text-center mt-3">To-Do App 📝</h1>
    <app-to-do-form (addItem)="addNewItem($event)"></app-to-do-form>
  </div>
  <div class="p-3">
    <app-to-do-list
      [toDoItems]="toDoItems"
      (removeItem)="removeItem($event)"
      (markCompleted)="markCompleted($event)"
    ></app-to-do-list>
  </div>
</div>
